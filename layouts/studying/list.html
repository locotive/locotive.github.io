<div class="custom-list">
  {{ range .Pages }}
    <div class="list-item">
      <h2>{{ .Title }}</h2>
      <p>{{ .Summary }}</p>
      <a href="{{ .Permalink }}">Read more</a>
    </div>
  {{ end }}
</div>

<style>
.custom-list {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

.list-item {
  padding: 20px;
  background-color: #f9f9f9;
  border-radius: 8px;
}
</style>
