<div class="single-project">
  <div class="project-image">
    {{ with .Params.image }}
      <img src="{{ .src }}" alt="{{ .alt }}" />
    {{ end }}
  </div>
  <div class="project-details">
    <h1 class="project-title">{{ .Title }}</h1>
    <p class="project-date">{{ .Date.Format "Jan 2, 2006" }}</p>
    <div class="project-content">
      {{ .Content }}
    </div>
  </div>
</div>

<style>
.single-project {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.project-image img {
  width: 100%;
  height: auto;
  border-radius: 8px;
}

.project-details {
  padding-top: 1rem;
}

.project-title {
  font-size: 2rem;
  margin-bottom: 0.5rem;
}

.project-date {
  font-size: 1rem;
  color: #777;
  margin-bottom: 1rem;
}

.project-content {
  font-size: 1rem;
  line-height: 1.6;
}
</style>
