<div class="custom-list-container">
  <div class="row">
    {{ range .Pages }}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <!-- 이미지 영역 -->
          {{ with .Params.image }}
            <img src="{{ .filename | relURL }}" class="card-img-top" alt="{{ $.Title }}">
          {{ end }}

          <div class="card-body">
            <!-- 제목 영역 -->
            <h5 class="card-title">{{ .Title }}</h5>

            <!-- 요약 영역 -->
            <p class="card-text">{{ .Summary }}</p>

            <!-- Read More 버튼 -->
            <a href="{{ .Permalink }}" class="btn btn-primary">Read more</a>
          </div>
        </div>
      </div>
    {{ end }}
  </div>
</div>

<!-- CSS 스타일 적용 -->
<style>
  .custom-list-container {
    padding: 2rem 0;
  }
  .card-img-top {
    height: 200px;
    object-fit: cover;
  }
  .card-title {
    font-size: 1.25rem;
    font-weight: bold;
    margin-top: 0.5rem;
  }
  .card-text {
    font-size: 1rem;
    color: #666;
  }
</style>
