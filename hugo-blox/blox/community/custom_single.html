<div class="project-detail-card">
    <div class="project-image">
      {{ with .Params.image }}
        <img src="{{ .src }}" alt="{{ .alt }}" />
      {{ end }}
    </div>
    <div class="project-content">
      <h1>{{ .Title }}</h1>
      <p>{{ .Date.Format "2006-01-02" }}</p>
      {{ .Content }}
    </div>
  </div>
  
  <style>
  .project-detail-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #fff;
  }
  
  .project-detail-card .project-image img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 2rem;
  }
  
  .project-detail-card .project-content {
    text-align: center;
  }
  
  .project-detail-card h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
  }
  
  .project-detail-card p {
    font-size: 1rem;
    margin-bottom: 2rem;
  }
  </style>
